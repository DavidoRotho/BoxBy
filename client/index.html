<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DashBoard - EduBox</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/client/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/client/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/client/favicon-16x16.png">
    <link rel="manifest" href="/client/site.webmanifest">
    <link rel="mask-icon" href="/client/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" media="screen" href="assets/main.css"/>
</head>
<body>
    <center><img src="assets/EduBox.png" class="logo"></center>
    <input type="text" class="search" placeholder="Type to search">
    <div class="searchMessage"><img src="./assets/notfound.svg"><p>Sorry we can't find what you're looking for :(</p></div>
    <div class="container">
        <div class='atvImg' name="khanacademy" data-link="/khan_academy">
                <img src='./assets/logos/khanacademy.png'>
                <div class='atvImg-layer' data-img='./assets/logos/khanacademy.png'></div>
                <div class='atvImg-layer' data-img='./assets/logos/khanacademy.png'></div>
        </div>

        <div class='atvImg' name="wikipedia" data-link='/wiki'>
                <img src='./assets/logos/wikipedia.png'>
                <div class='atvImg-layer' data-img='./assets/logos/wikipedia.png'></div>
                <div class='atvImg-layer' data-img='./assets/logos/wikipedia.png'></div>
        </div>

        <div class='atvImg' name="npm" data-link='/npm'>
                <img src='./assets/logos/npm.jpg'>
                <div class='atvImg-layer' data-img='./assets/logos/npm.jpg'></div>
                <div class='atvImg-layer' data-img='./assets/logos/npm.jpg'></div>
        </div>

        <div class='atvImg' name="vr" data-link='/vr'>
                <img src='./assets/logos/vr.png'>
                <div class='atvImg-layer' data-img='./assets/logos/vr.png'></div>
                <div class='atvImg-layer' data-img='./assets/logos/vr.png'></div>
        </div>
    </div>
    <div class="definition">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore inventore fuga dolore deleniti officiis cum esse architecto. Good Neque sapiente enim eveniet adipisci! Nulla quibusdam, beatae voluptatum praesentium sapiente porro minima? ...
    </div>
    <script src="assets/jquery-3.4.1.min.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
