<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>

<script src="https://rawgit.com/chenzlabs/aframe-ar/827e9db/dist/aframe-ar.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
            <a-assets>
                    <a-asset id="cesium-man" src="assets/ar_models/CesiumMan.glb"></a-asset>
                    <a-asset id="duck" src="assets/ar_models/Duck.glb"></a-asset>
                </a-assets>
                <a-entity id="walker1" gltf-model="#duck" position="0 1 -4" scale="0.5 0.5 0.5" animation-mixer> </a-entity>        
                <a-entity id="walker2" gltf-model="#duck" position="0 0.5 -6" scale="1 0.5 0.5" animation-mixer> </a-entity>        
                <a-entity id="walker3" gltf-model="#cesium-man" position="3 0 -7" scale="0.5 0.5 0.5" animation-mixer> </a-entity>        
                <a-entity id="walker4" gltf-model="#duck" position="0 2 -6" scale="0.5 0.5 0.5" animation-mixer> </a-entity>        
                <a-entity id="walker5" gltf-model="#cesium-man" position="4 2 -7" scale="0.5 0.5 0.5" animation-mixer> </a-entity>        
                <a-entity id="walker6" gltf-model="#duck" position="2 1 -3" scale="0.5 0.5 0.5" animation-mixer> </a-entity>        
        <a-camera ar-raycaster raycaster cursor="fuse:false"></a-camera>
  
	<a-ring id="cursor" radius-inner="0.1" radius_outer="0.2" color="teal" position="0 -0.8 -5" rotation="-90 0 0">
	</a-ring>

 
    </a-scene>
</body>
